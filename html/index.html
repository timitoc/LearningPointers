<script>
	var breakpointList = [];
	var makers = {};
	var debuggerLine;
	var crtLineMarker;

	var memoryTableN = 7;

	function initLeftPart() {
		$("#left_content").text("Memory status");
		function tableCreate(){
			var body = document.getElementById("left_content"),
				tbl  = document.createElement('table');
			tbl.style.width  = '210px';
			tbl.style.border = '1px solid black';

			for(var i = 0; i < memoryTableN; i++){
				var tr = tbl.insertRow();
				for(var j = 0; j < memoryTableN; j++){
					var td = tr.insertCell();
					td.appendChild(document.createTextNode(i*memoryTableN + j));
					td.style.border = '1px solid black';
					td.style.width = '30px';
				}
			}
			body.appendChild(tbl);
		}
		tableCreate();
	}
	$("#compile_code_button").click(function() {
		var code = editor.getValue();
		socket.emit("code",code);
	});
	$("#run_code_button").click(function() {
		sendCommand("run");
	});
	$("#debug_code_button").click(function() {
		if (breakpointList.length > 0)
			sendCommand("run");
		else {
			addBreakpoint();
			sendCommand("run");
		}
	})
	$("#add_breakpoint_button").click(function() {
		var pos = editor.getCursorPosition();
		var crtRow = parseInt(pos.row)+1;
		toggleBreakpoint(crtRow-1);
		// if (existsBreakpoint(crtRow))
		// 	removeBreakpoint(crtRow);
		// else
		// 	addBreakpoint();
	})
	$("#step_debugger").click(function() {
		stepDebugger();
	});

	function existsBreakpoint(row) {
		if (breakpointList.indexOf(row) == -1)
			return false;
		return true;
	}

	function removeBreakpoint(row) {
		breakpointList.splice(breakpointList.indexOf(row), 1);
		removeDebugAnnotationOnLine(row-1);
		sendCommand("clear " + row);
	}

	function addBreakpoint() {
		var pos = editor.getCursorPosition();
		var crtRow = parseInt(pos.row)+1;
		breakpointList.push(crtRow);
		sendCommand("b " + crtRow);
		setDebugAnnotationOnLine(crtRow-1);
	}

	let temp = 2;

	function stepDebugger() {
		sendCommand("s");
		moveHighlight(temp);
		temp = temp+1;
	}

	var Range = ace.require('ace/range').Range;

	function setDebugAnnotationOnLine(row) {
		editor.getSession().addGutterDecoration(row,"myMarker");
	}

	function removeDebugAnnotationOnLine(row) {
	
	}

	function moveHighlight(row) {
		if (crtLineMarker != null) {
			editor.getSession().removeMarker(crtLineMarker);
		}
		crtLineMarker = editor.getSession().addMarker(new Range(row, 0, row, 1), "myMarker", "fullLine");
	}

	function highLine(row) {
		marker = editor.getSession().addMarker(new Range(row, 0, row, 1),"myMarker","fullLine");
	}
	initLeftPart();

</script>
