<script>
	var breakpointList = [];
	var makers = {};
	var debuggerLine;

	function initLeftPart() {
		$("#left_content").text("Memory status");
		function tableCreate(){
			var body = document.getElementById("left_content"),
				tbl  = document.createElement('table');
			tbl.style.width  = '100px';
			tbl.style.border = '1px solid black';

			for(var i = 0; i < 7; i++){
				var tr = tbl.insertRow();
				for(var j = 0; j < 7; j++){
					var td = tr.insertCell();
					td.appendChild(document.createTextNode('oda'));
					td.style.border = '1px solid black';
				}
			}
			body.appendChild(tbl);
		}
		tableCreate();
	}
	$("#compile_code_button").click(function() {
		var code = editor.getValue();
		socket.emit("code",code);
	});
	$("#run_code_button").click(function() {
		sendCommand("run");
	});
	$("#debug_code_button").click(function() {
		if (breakpointList.length > 0)
			sendCommand("run");
		else {
			addBreakpoint();
			sendCommand("run");
		}
	})
	$("#add_breakpoint_button").click(function() {
		var pos = editor.getCursorPosition();
		var crtRow = parseInt(pos.row)+1;
		toggleBreakpoint(editor, crtRow-1);
		// if (existsBreakpoint(crtRow))
		// 	removeBreakpoint(crtRow);
		// else
		// 	addBreakpoint();
	})

	function existsBreakpoint(row) {
		if (breakpointList.indexOf(row) == -1)
			return false;
		return true;
	}

	function removeBreakpoint(row) {
		breakpointList.splice(breakpointList.indexOf(row), 1);
		removeDebugAnnotationOnLine(row-1);
		sendCommand("clear " + row);
	}

	function addBreakpoint() {
		var pos = editor.getCursorPosition();
		var crtRow = parseInt(pos.row)+1;
		breakpointList.push(crtRow);
		sendCommand("b " + crtRow);
		setDebugAnnotationOnLine(crtRow-1);
	}

	var Range = ace.require('ace/range').Range;

	function setDebugAnnotationOnLine(row) {
		editor.getSession().addGutterDecoration(row,"myMarker");
	}

	function removeDebugAnnotationOnLine(row) {
	
	}

	function highLine(row) {
		marker = editor.getSession().addMarker(new Range(row, 0, row, 1),"myMarker","fullLine");
	}

</script>

<script>
	initLeftPart();
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/c_cpp");
	
	//editor.setAutoScrollEditorIntoView(true);
	editor.setOption("maxLines", 30);
	editor.setOption("minLines", 30);
	
	ace.require("ace/ext/language_tools");
    // enable autocompletion and snippets
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });
	editor.on("guttermousedown", function(e) {
		//var target = e.domEvent.target; 
		// if (target.className.indexOf("ace_gutter-cell") == -1)
		// 	return; 
		// if (!editor.isFocused()) 
		// 	return; 
		// if (e.clientX > 25 + target.getBoundingClientRect().left) 
		// 	return; 

		// var row = e.getDocumentPosition().row;
		// e.editor.session.setBreakpoint(row);
		// e.stop();
		//var breakpoints = e.editor.session.getBreakpoints(row, 0);
		
		var row = e.getDocumentPosition().row;
		toggleBreakpoint(e.editor, row);	
	});

	function toggleBreakpoint(edit, row) {
		var breakpoints = edit.session.getBreakpoints(row, 0);
		if(typeof breakpoints[row] === typeof undefined) {
			edit.session.setBreakpoint(row);
			sendCommand("b " + (row+1));
		}
		else {
			edit.session.clearBreakpoint(row);
			sendCommand("clear " + (row+1));
		}
	}

</script>

<script>
	var socket = io();

	function sendCommand(comand) {
		socket.emit("gdb_cmd", comand);
	}

	$("#send_command").click(function(){
		var cmd = $("#gdb_command").val();
		sendCommand(cmd);
	});

	socket.on("compile_error",function(data){
		alert(data);
	});
	socket.on("compile_success",function(data){
		alert(data);
	});
	socket.on("gdb_stdout",function(data){
		$("#output").append(data);
	});
	socket.on("gdb_stderr",function(data){
		$("#output").append(data);
	});
</script>
