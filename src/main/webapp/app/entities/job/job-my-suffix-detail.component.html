
<div *ngIf="job">
    <h2><span>Job</span> {{job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Job Title</span></dt>
        <dd>
            <span>{{job.jobTitle}}</span>
        </dd>
        <dt><span>Min Salary</span></dt>
        <dd>
            <span>{{job.minSalary}}</span>
        </dd>
        <dt><span>Max Salary</span></dt>
        <dd>
            <span>{{job.maxSalary}}</span>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <div *ngIf="job.employeeId">
                <a [routerLink]="['/employee-my-suffix', job.employeeId]">{{job.employeeId}}</a>
            </div>
        </dd>
        <dt><span>Task</span></dt>
        <dd>
            <span *ngFor="let task of job.tasks; let last = last">
                <a [routerLink]="['/task-my-suffix', task?.id ]">{{task.title}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-my-suffix/'+ job.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
